<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@400;700&family=Inter&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.min.css" />
		<title>Latte Cafe +</title>
	</head>
	<body>
		<section class="menu">
			<div class="container">
				<div class="menu__inner">
					<div class="menu__info">
						<h4 class="menu__title title">Menu</h4>
						<p class="menu__text">We change our menu every season. Here is what we are currently dishing up.</p>
						<div class="menu__controls">
							<button class="menu__button menu__button--active" id="menu-btn" data-food="food-menu">Food Menu</button>
							<button class="menu__button" id="menu-btn" data-food="drinks-menu">Drinks Menu</button>
							<button class="menu__button" id="menu-btn" data-food="takeaway-menu">Takeaway Menu</button>
						</div>
					</div>
					<div class="menu__content food-menu" id="menu-content">
						<img class="menu__img" src="img/1.png" alt="1 menu" />
						<img class="menu__img" src="img/2.png" alt="2 menu" />
						<img class="menu__img" src="img/3.png" alt="3 menu" />
					</div>
				</div>
			</div>
		</section>
		<script src="js/main.js"></script>
	</body>
</html>
